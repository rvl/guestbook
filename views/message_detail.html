% rebase('base.html', title='Guestbook', heading='Messages')

<div class="app-container">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{ msg.get("title") or "No title" }}
        <span class="text-muted">â€” {{ msg.get("author") or "Anonymous" }}</span>
      </h3>
    </div>
    <div class="panel-body">
% for p in msg.get("text", "").split("\n"):
      <p>{{ p }}</p>
% end
    </div>
    <div class="panel-footer">Posted on {{ msg.get("time") }}</div>
  </div>

  <div class="pull-right">
    <a href="/messages" class="btn btn-primary">
      Back
    </a>
  </div>
</div>
